<!DOCTYPE html>

<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Popular goods</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="goods">
        <header class="goods__header">
            <h2 class="goods__header-title">Популярные товары</h2>
            <div class="goods__header-links">
                <a href="#" class="goods__header-link">Недавно купили</a>
                <a href="#" class="goods__header-link">Вас может заинтересовать</a>
            </div>
        </header>

        <div class="goods__body">
            <button class="goods__arrow-left goods__arrow-wrapper">
                <img class="goods__arrow-image" src="./assets/icons/arrow-left.svg" alt="Фото стрелка">
            </button>

            <div class="goods__items">
                <div class="goods__item">
                    <div class="goods__item-header">
                        <img src="/assets/images/photo.png" class="goods__image" alt="Фото товара">
                        <button class="goods__icon-wrapper goods__favorites-wrapper">
                            <img class="goods__icon-image" src="/assets/icons/favorites.svg" alt="Фото избранное">
                        </button>
                        <button class=" goods__icon-wrapper goods__comparison-wrapper">
                            <img class="goods__icon-image" src="/assets/icons/comparison.svg" alt="Фото сравнение">
                        </button>
                        <img class="goods__slides" src="/assets/icons/slides.svg" alt="Фото слайд">
                    </div>
                    <div class="goods__item-body">
                        <span class="goods__description">Тарелка керамическая ручной работы ⌀ 12</span>
                        <div class="goods__price-wrapper">
                            <h4 class="goods__price">600 ₽</h4>
                            <span class="goods__price-old">810 ₽</span>
                        </div>
                        <div class="goods__footer">
                            <div class="goods__amount">
                                <button class="goods__amount-wrapper">
                                    <img class="goods__amount-image" src="/assets/icons/minus.svg" alt="Фото минус">
                                </button>
                                <div class="goods__amount-text">1</div>
                                <button class="goods__amount-wrapper">
                                    <img class="goods__amount-image" src="/assets/icons/plus.svg" alt="Фото плюс">
                                </button>
                            </div>
                            <button class="goods__button">
                                <img src="/assets/icons/basket.svg" alt="Фото корзина" class="goods__button-image">
                                <span class="goods__button-text">В корзину</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="goods__item">
                    <div class="goods__item-header">
                        <img class="goods__image" src="/assets/images/flowers.png" alt="Фото товара">
                        <button class="goods__icon-wrapper goods__favorites-wrapper">
                            <img class="goods__icon-image" src="/assets/icons/favorites.svg" alt="Фото избранное">
                        </button>
                        <button class="goods__icon-wrapper goods__comparison-wrapper">
                            <img class="goods__icon-image" src="/assets/icons/comparison.svg" alt="Фото сравнение">
                        </button>
                        <img class="goods__slides" src="/assets/icons/slides.svg" alt="Фото слайд">
                    </div>
                    <div class="goods__item-body">
                        <span class="goods__description">Кашпо для цветов керамическое СИМПЛГРЕЙ</span>
                        <div class="goods__price-wrapper">
                            <h4 class="goods__price">450 ₽</h4>
                        </div>
                        <div class="goods__footer">
                            <div class="goods__amount">
                                <button class="goods__amount-wrapper">
                                    <img class="goods__amount-image" src="/assets/icons/minus.svg" alt="Фото минус">
                                </button>
                                <div class="goods__amount-text">1</div>
                                <button class="goods__amount-wrapper">
                                    <img class="goods__amount-image" src="/assets/icons/plus.svg" alt="Фото плюс">
                                </button>
                            </div>
                            <button class="goods__button">
                                <img src="/assets/icons/basket.svg" alt="Фото корзина" class="goods__button-image">
                                <span class="goods__button-text">В корзину</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="goods__item">
                    <div class="goods__item-header">
                        <img class="goods__image" src="/assets/images/watch.png" alt="Фото товара">
                        <button class="goods__icon-wrapper goods__favorites-wrapper">
                            <img class="goods__icon-image" src="/assets/icons/favorites.svg" alt="Фото избранное">
                        </button>
                        <button class="goods__icon-wrapper goods__comparison-wrapper">
                            <img class="goods__icon-image" src="/assets/icons/comparison.svg" alt="Фото сравнение">
                        </button>
                        <img class="goods__sticker" src="/assets/icons/sticker-red.svg" alt="Фото хит продаж">
                        <img class="goods__slides" src="/assets/icons/slides.svg" alt="Фото слайд">
                    </div>
                    <div class="goods__item-body">
                        <span class="goods__description">Умные часы SMARTWATCH XM 109 черный</span>
                        <div class="goods__price-wrapper">

                            <div class="goods__amount">

                                <img src="/assets/icons/basket.svg" alt="Фото корзина" class="goods__button-image">
                                <span class="goods__button-text">В корзину</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="goods__item">
                    <div class="goods__item-header">
                        <img class="goods__image" src="/assets/images/ring.png" alt="Фото товар">
                        <button class="goods__icon-wrapper goods__favorites-wrapper">
                            <img class="goods__icon-image" src="/assets/icons/favorites.svg" alt="Фото избранное">
                        </button>
                        <button class="goods__icon-wrapper goods__comparison-wrapper">
                            <img class="goods__icon-image" src="/assets/icons/comparison.svg" alt="Фото сравнение">
                        </button>
                        <img class="goods__sticker" src="/assets/icons/sticker-blue.svg" alt="Фото новинка">
                        <img class="goods__slides" src="/assets/icons/slides.svg" alt="Фото слайд">
                    </div>
                    <div class="goods__item-body">
                        <span class="goods__description">Золотое кольцо МАЛИКА с аметистом и фианитами</span>
                        <div class="goods__price-wrapper">

                        <div class="goods__footer">
                            <div class="goods__amount">
                                <button class="goods__amount-wrapper">
                                    <img class="goods__amount-image" src="/assets/icons/minus.svg" alt="Фото минус">

                                <div class="goods__amount-text">1</div>
                                <button class="goods__amount-wrapper">
                                    <img class="goods__amount-image" src="/assets/icons/plus.svg" alt="Фото плюс">
                                </button>
                            </div>
                            <button class="goods__button">
                                <img src="/assets/icons/basket.svg" alt="Фото корзина" class="goods__button-image">
                                <span class="goods__button-text">В корзину</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <button class="goods__arrow-right goods__arrow-wrapper">
                <img class="goods__arrow-image" src="/assets/icons/arrow-right.svg" alt="Фото стрелка">
            </button>
        </div>
    </div>
</body>

</html>
